<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students List</title>
</head>
<body>
<h1 class="text-center">Record List</h1>
<a href="/addstudent">Add a Student</a>
<a href="/addcourse">Add a Course</a>
<a href="/addinstructor">Add an Instructor</a>
<a href="/show">Show all Records</a>

<h3 class="text-center">Courses</h3>
    <table>
        <tr>
            <th>Title</th>
            <th>Course Number</th>
            <th>Description </th>
        </tr>

    <table>

        <tr th:each="course : ${allcourses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.courseNum}"></td>
            <td th:text="${course.description}"></td>
        </tr>

    </table>
</table>
</body>
</html>
