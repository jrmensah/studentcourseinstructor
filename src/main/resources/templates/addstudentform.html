<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Student</title>
</head>
<body>

<h1 class="text-center">Add a Student</h1>
    <div class="container">
        <div class="col-md-6 col-md-offset-2">
<form th:action="@{/addstudent}" th:object="${students}" method="post">
    <input type="hidden" th:field="*{id}" placeholder="Enter the student's information">


    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label>Contact Number:</label>
        <input class="form-control" type="text" th:field="*{contactNum}" placeholder="Contact Number">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" th:field="*{email}" placeholder="Email">
    </div>
    <input call="btn btn-default" type="submit" value="Add Student"/>
</form>
</div>
</div>
</body>
</html>
